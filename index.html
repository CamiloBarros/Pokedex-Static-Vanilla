<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon">
    <title>Pokedex</title>
  </head>
  <body>
    <div class="card">
      <header class="card__header">
        <img src="./assets/pokeball.png" alt="pokeball" class="logo" />
        POKÃ‰DEX_
      </header>

      <main class="card__body">
        
        <div class="card__pokemon-container">
          <div class="card__pokemon-name">Snorlax</div>
          <div class="card__container-img">
            <img src="./assets/p3.svg" alt="Snorlax" class="pokemon" />
          </div>
        </div>

        <div class="table">
          <div class="table__item">
            <span class="tomato">NO.</span>
            <span>143</span>
          </div>
          <div class="table__item">
            <span class="tomato">LEVEL</span>
            <span>45</span>
          </div>
          <div class="table__item">
            <span class="tomato">TYPE</span>
            <span>Normal</span>
          </div>
          <div class="table__item">
            <span class="tomato">HABILITY</span>
            <span>Thick Fat</span>
          </div>
          <div class="table__item">
            <span class="tomato">HEIGHT</span>
            <span>2,1m</span>
          </div>
          <div class="table__item">
            <span class="tomato">WEIGHT</span>
            <span>460,0 Kg</span>
          </div>
        </div>
      </main>

      <footer class="card__footer">
        <span>OTHERS</span>
        <div class="list-buttons">
          <button class="button small">
            <img src="./assets/p1.svg" alt="pokemon_1" id="052" class="pokemon" />
          </button>
          <button class="button small">
            <img src="./assets/p2.svg" alt="pokemon_3" id="025" class="pokemon" />
          </button>
          <button class="button small">
            <img src="./assets/p3.svg" alt="pokemon_1" id="143" class="pokemon" />
          </button>
          <button class="button small">
            <img src="./assets/p4.svg" alt="pokemon_3" id="151" class="pokemon" />
          </button>
        </div>
      </footer>
    </div>

    <script type="module" src="./app.js"></script>
  </body>
</html>
