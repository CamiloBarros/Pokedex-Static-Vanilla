<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pokedex</title>
</head>
<body>
  <div class="container">
    <header class="logo">
      <img src="./assets/pokeball.png" alt="pokeball" class="logo_pokeball">
      Pokedex
    </header>

    <main class="pokemon">

      <div class="pokemon_name"> 
        Pikach√∫ 
      </div>
      <div class="pokemon_container">
        <img src="./assets/p3.svg" alt="pikachu_img" class="pokemon_img">
        <div class="pokemon_caract">
          <div class="element">
            <span>NO.</span>
            <span>001</span>
          </div>
          <div class="element">
            <span>LEVEL</span>
            <span>100</span>
          </div>
          <div class="element">
            <span>TYPE</span>
            <span>ELECTRO</span>
          </div>
          <div class="element">
            <span>HABILITY</span>
            <span>THUNDER</span>
          </div>
          <div class="element">
            <span>HEIGHT</span>
            <span>0.5m</span>
          </div>
          <div class="element">
            <span>WEIGHT</span>
            <span>15,5 Kg</span>
          </div>
        </div>
      </div>
    
    </main>

    <footer>
      <span>OTHERS</span>
      <div class="buttons">
        <div class="button_pokemon">
          <img src="./assets/p1.svg" alt="pokemon_1" class="button_img">
        </div>
        <div class="button_pokemon">
          <img src="./assets/p3.svg" alt="pokemon_3" class="button_img">
        </div>
        <div class="button_pokemon">
          <img src="./assets/p1.svg" alt="pokemon_1" class="button_img">
        </div>
        <div class="button_pokemon">
          <img src="./assets/p3.svg" alt="pokemon_3" class="button_img">
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
